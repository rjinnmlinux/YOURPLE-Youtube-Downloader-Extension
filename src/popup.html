<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YOURPLE Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; margin:0; padding:1em; background: #27114c; color: #eee; }
    .thumbnail { width: 100%; border-radius: 8px; }
    .video-info { margin-bottom: 12px; }
    .quality-btn { display: block; width: 100%; margin-bottom: 6px; background: #532a82; color: #fff; border: none; padding: 8px; border-radius: 5px; cursor:pointer; }
    .quality-btn:hover { background: #8453ad; }
    #progressContainer { margin-top: 8px; }
    #progressBar { width: 0%; height: 8px; background: #fff27e; border-radius:4px; transition:width 0.3s; }
    #error { color: #ff8c90; margin-top:8px; display:none; font-weight: bold;}
    #error.visible { display: block; }
  </style>
</head>
<body>
  <div class="video-info">
    <img id="thumbnail" class="thumbnail" src="" alt="Thumbnail">
    <div id="videoTitle"></div>
    <div id="channel"></div>
  </div>
  <div id="qualities"></div>
  <div id="progressContainer" class="hidden">
    <div id="progressBar"></div>
    <div id="progressText"></div>
  </div>
  <div id="error" class="hidden"></div>
</body>
</html>
